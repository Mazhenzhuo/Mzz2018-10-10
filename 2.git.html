<script>
    /*
    * IDE webStorm sublime vscode
    * 浏览器是代码运行的环境;
    * 
    * git分布式的代码管理工具;
    *     git 不支持上传空文件夹，不识别空文件夹;
    * 
    *     git init  【把当前文件夹转成了git仓库】;
    *     git remote -v  【查看跟那些远程库建立了链接】;
    *     git remote add 桥梁名 远程地址  【本地与远程建立链接】;
    *     git config --global user.name '用户名'  【配置全局用户名】;
    *     git config --global user.email '用户邮箱'  【配置全局用户邮箱】;
    *     git config --list  【查看当前用户的信息】;
    *     git status  【查看工作区有哪些文件修改】;
    *                 【绿色字体代表 已经从工作区提交到缓存区的内容】
    *                 【红色字体代表 仍然在工作区的内容】
    *     git add 后面可以跟一个点(.)也可以跟某个文件  【把相应文件从工作区提交到缓存区】;
    *             跟点(.)是指把所有文件求提交;
    *     git commit -m '备注'  【把缓存区的代码提交到历史区】
    *     git push 桥梁名 分支名  【把历史区的代码提交到远程仓库】
    *     git diff  【查看工作区跟缓存区的区别】
    *     git diff --cache  【查看缓存区跟历史区的区别】
    *     git diff --master  【查看工作区跟历史区的区别】
    * 
    *     git checkout .  【撤销工作区的修改，实际就是用缓存区的代码覆盖工作区】
    *     git reset --hard 版本号  【用历史区的代码覆盖缓存区和工作区】
    * 
    *     git log  【查看以前提交过的历史版本】
    *     git reflog  【查看所有的历史版本，但只有前7位】
    * 
    *     git clone 远程仓库地址  【克隆】
    *        可以省略：1、git init
    *                 2、git remote add
    *                 3、git push  的时候可以不加桥梁名和分支名
    *     
    *     想把本地的某些文件不往上提交，也就是想让git忽略某些文件
    *     需要我们建立一个名字为.gitignore的文件
    *     文件里边需要我们加上我们想要忽略的文件
    * 
    * svn集中式的代码管理工具;
    */
</script>
